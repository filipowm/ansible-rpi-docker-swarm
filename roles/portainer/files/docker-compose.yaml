version: '3.6'

services:
  nginx_proxy:
    image: portainer-proxy
    depends_on:
      - portainer
    ports:
      - "80:80"
    networks:
      - portainer
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s

  portainer:
    image: portainer/portainer
    command: --host=unix:///var/run/docker.sock #--templates http://templates/templates.json
    labels:
      backbone: backbone
    networks:
      - portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#      - /opt/portainer/data:/data TODO add to ansible to create it
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

